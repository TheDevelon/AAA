name: AntiAuraAddon
version: 2.5.3 Beta
api-version: 1.15
main: de.thedevelon.aaa.main.Main
author: TheDevelon
depend: [AntiAura]
description: AntiAuraAddon is an add-on for the well known anti cheat AntiAura and adds features like customizable notifications with events and support for Discord (via Bots).

commands:
  antiauraaddon:
    aliases: [aaa]
    description: Used for all main commands provided by AntiAuraAddon. Type /aaa for help.
permissions:
  aaa.*:
    description: Gives access to all AntiAuraAddon features.
    default: op
    children:
      aaa.notifications: true
      aaa.errors: true
      aaa.command.*: true
      aaa.inventory.*: true
  aaa.notifications:
    description: You can see notifications send by AntiAuraAddon.
    default: false
  aaa.errors:
    description: Lets you see error messages in-game.
    default: op
  aaa.command.*:
    description: Lets you use all commands of AntiAuraAddon.
    default: op
    children:
      aaa.command.help: true
      aaa.command.toggle: true
      aaa.command.slowmode: true
      aaa.command.createinvite: true
      aaa.command.reload: true
      aaa.command.configure: true
  aaa.command.help:
    description: You can use /aaa help with this permission.
    default: false
  aaa.command.toggle:
    description: You can use /aaa toggle with this permission.
    default: false
  aaa.command.slowmode:
    description: You can use /aaa slow with this permission.
    default: false
  aaa.command.createinvite:
    description: You can use /aaa createinvite with this permission.
    default: false
  aaa.command.reload:
    description: You can use /aaa reload with this permission.
    default: false
  aaa.command.configure:
    description: You can use /aaa configure with this permission.
    default: false
  aaa.inventory.*:
    description: You can use all inventorys provided by AntiAuraAddon.
    default: false
    children:
      aaa.inventory.select: true
      aaa.inventory.config: true
  aaa.inventory.select:
    description: You can use the select inventory to select the file you want to edit.
    default: false
  aaa.inventory.config:
    description: You can use the config inventory to chnage the values you want.
    default: false
      
  
  