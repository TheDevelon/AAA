plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group 'de.thedevelon.aaa'
version '2.5.3 lite'

sourceCompatibility = 1.8

repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

        // As of Gradle 5.1, you can limit this to only those
        // dependencies you expect from it
        content {
            includeGroup 'org.bukkit'
            includeGroup 'org.spigotmc'
        }
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    mavenLocal()
    mavenCentral()
    jcenter()
}
//F:\Coding\Eclipse\AntiAuraAddon\
dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    //compile group: 'net.dv8tion', name: 'JDA', version: '4.1.1_136'
    compile(files('C:/Coding/AntiAuraAddon/JDA.jar'))
    implementation(files('C:/Coding/AntiAuraAddon/AntiAura.jar'))
}

task customFatJar(type: Jar) {
    group = "fatJar"
    description = 'Export Jar file with all dependencies in it.'
    baseName = 'AntiAuraAddon'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
